<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translit Rollup Example</title>
</head>

<body>
    <div id="app">
        <div class="card">
            <div class="controls">
                <!-- Language buttons -->
                <button data-locale="en">EN</button>
                <button data-locale="es">ES</button>
            </div>

            <!-- Simple translations -->
            <h1 data-i18n="global.title">Loading...</h1>

            <!-- With variables -->
            <p data-i18n="user.greeting" data-i18n-vars='{"name":"Alice"}'>Loading...</p>
            <p data-i18n="messages.unread" data-i18n-vars='{"count":1}'>Loading...</p>
            <p data-i18n="items.cart" data-i18n-vars='{"count":5}'>Loading...</p>

            <!-- HTML Example -->
            <div data-i18n-html="html.welcome" data-i18n-vars='{"name": "<span style=\"color: red\">Admin</span>"}'>
                Loading...
            </div>

            <!-- Inline Pluralization Example -->
            <hr style="margin: 20px 0;">
            <h2>Inline Pluralization</h2>
            <button id="click-btn">Click me!</button>
            <p id="click-count">Click the button to see inline pluralization</p>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
